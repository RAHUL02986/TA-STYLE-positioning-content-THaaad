<!-- ### Exercise

1. Create a simple page having a header, main content, and a footer.

2. Inside the header keep the logo to the left and all the navigation to the right.

3. The header must be fixed at the top of the page.

4. Inside the main content take an article section having two columns. In the first column put a heading and some introductory text of the article and in the second column take an image.

5. After the article section, take a gallery section, in which there will be two rows and in both the row there will be three columns. Each column must have a different image.

6. After the gallery section footer will come.

7. Take a circular button at the right bottom corner of the page and keep its position fixed. The button should always take to the top of the page once clicked. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet/style.css" />
  </head>
  <body id="top">
    <header class="header">
      <div class="container" clearfix>
        <h2>AltCampus</h2>
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Content</a>
          <a href="#">About</a>
        </nav>
      </div>
    </header>
    <main>
      <article class="article">
        <div class="container clearfix">
          <div class="article-col-left">
            <h1 class="article-heading">This is heading</h1>
            <p class="article-text">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ab esse
              placeat obcaecati inventore earum qui doloribus excepturi sapiente
              in deserunt eos fugit dignissimos autem vitae sed saepe, molestias
              nemo quaerat.
            </p>
          </div>
          <div class="col">
            <img src="./stylesheet/image/main.jpg" alt="" />
          </div>
        </div>
      </article>
      <!-- gallery -->
      <section class="gallery">
        <div class="container clearfix">
          <div class="col-1-3">
            <img src="./stylesheet/image/download-1.jpg" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./stylesheet/image/image-2.jpg" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./stylesheet/image/image-3.jpg" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./stylesheet/image/image-4.jpg" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./stylesheet/image/image-5.jpg" alt="" />
          </div>
          <div class="col-1-3">
            <img src="./stylesheet/image/image-6.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <nav>
          <a href="#">Facebook</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </nav>
      </div>
    </footer>
    <a class="top" href="#top">TOP</a>
  </body>
</html>
